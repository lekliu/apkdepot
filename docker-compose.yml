services:
  apkdepot:
    # 从当前目录的 Dockerfile 构建镜像
    build: .
    container_name: apkdepot
    ports:
      # 将主机的 8080 端口映射到容器的 8080 端口
      - "8080:8080"
    volumes:
      # 将主机上的 ./apks 目录挂载到容器内，实现数据持久化
      - ./apks:/app/apks
    restart: unless-stopped

    # --- 这是修正的部分 ---
    # 使用标准的 key: 'value' 映射格式
    environment:
      PORT: '8080'