<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload APK - ApkDepot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Upload or Update APK</h1>
        <p>Select a .apk file to upload. If the filename already exists, it will be overwritten.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <p><input type="file" name="apkfile" accept=".apk" required></p>
            <p><input type="submit" value="Upload" class="button"></p>
        </form>
        <a href="/">Back to list</a>
    </div>
</body>
</html>
